{% extends 'base.html'%}
{% load static %}
{% block body %}

<div class="container " style="background: linear-gradient(90deg, rgba(212, 111, 43, 0.623) 0%, rgb(184, 184, 199) 42%, rgb(192, 172, 190) 59%, rgb(172, 236, 88) 100%);
">
  <div class=" row py-5  ">
    <div class="col-md-6 mx-auto p-3 " style="border-radius: 8px; background-color:rgb(173, 210, 241);">
      <main class="form-signin w-50 mx-auto">
        <form method="post" action="{% url 'logcode' %}">
          {% csrf_token %}
          <div class="text-center pb-3">
            <span>
              <i class="fa-solid fa-users fa-danger fa-3x "></i>
            </span>
          </div>



          <h1 class="h3 mb-3 fw-normal text-center">Welcome user</h1>
          {% if msg %}

          <div class="alert alert-danger" role="alert">
            {{msg}}

          </div>
          {% endif %}
          <div class="form-floating ">
            <select class="form-select" id="utype" name="usertype"required>
              <option value="usertype"> Select Usertype</option>
              <option value="admin">Admin</option>
              <option value="student">student</option>
              <option value="teacher">teacher</option>
            </select>
          </div>

          <div class="form-floating mt-2">
            <input name="userid" type="text" class="form-control" id="userid" placeholder="enter user id">
            <label for="userid"> Enter User id</label>
          </div>
          <div class="form-floating mt-2">
            <input name="password" type="text" class="form-control" id="password" placeholder="Password">
            <label for="password"> Enter Password</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn bg-light w-100 py-2 " type="submit">SUBMIT</button>

        </form>
      </main>

    </div>
  </div>

</div>




{% endblock %}
