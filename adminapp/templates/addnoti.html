{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
      
        <div class="col-md-9 mx-auto">
            <h1 class="text-center">Add notifications</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    <tr><td>
                        enter notifications
                    </td>
                    <td>  <textarea name="text" id="" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>upload file</td>
                    <td><input type="file" name="doc" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2"class="text-center">
                        <button type="submit" class=" btn btn-success"> add notifications</button>
                    </td>
                </tr>

                </table>
            </form>

        </div>
    </div>
</div>

{% endblock %}
